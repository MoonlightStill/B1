<html>
    <head>
        <meta http-equiv="Content-Type" content="index/html; charset=utf-8"/>
        <title>{{book.Title}}</title>
        <style type="text/css">
        h1 {color: red}
        p {color: blue}
        </style>
    </head>
    <body bgcolor = orange>
        <li>ISBN:{{book.ISBN}}</li>
        {%url "showbook" b.ISBN as detail_url %}
        <li><a href="{{detail_url}}">{{b.Title}}</a></li>
        <li>作者ID:{{book.AuthorID.Name}}</li>
        <li>出版商:{{book.Publisher}}</li>
        <li>出版日期:{{book.PublishDate}}</li>
        <li>价格:{{book.Price}}</li>    
    </body>
</html>
