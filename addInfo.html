<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>添加书籍</title>
    </head>
    <body>
        <form action="/savebook/" method="post">
        {% csrf_token %}
        <label for="book_ISBN">ISBN：</label>
        <input type="text" id="book_ISBN" name="book_ISBN" />
        <label for="book_title">书名：</label>
        <input type="text" id="book_title" name="book_title" />
        <label for="book_authorID">作者ID  ：</label>
        <input type="text" id="book_authorID" name="book_authorID" />
        <br />
        <br />
        <label for="book_publisher">出版商  ：</label>
        <input type="text" id="book_publisher" name="book_publisher" />

        <label for="book_publishDate">出版日期  ：</label>
        <input type="text" id="book_publishDate" name="book_publishDate" />
        <label for="book_price">价格  ：</label>
        <input type="text" id="book_price" name="book_price" />
        <br />
        <br />
        <input type="submit" value="保存" />
        <br />
        <br />
        </form>
    </body>
</html>
